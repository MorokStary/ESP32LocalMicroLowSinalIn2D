<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <title>Sound Source Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f8f8f8;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .charts {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
<h1>Sound Source Viewer</h1>
<div class="charts">
    <div>
        <div id="area" style="width:600px;height:400px;"></div>
        <p>Estimated source position with intensity radius.</p>
    </div>
    <div>
        <div id="spectrum" style="width:600px;height:400px;"></div>
        <p>Normalized frequency spectrum.</p>
    </div>
</div>
<div>
    <div id="intensity" style="width:1220px;height:200px;margin-top:20px;"></div>
    <p>Intensity and amplitude over time.</p>
</div>
<script>
const socket = io();
let micTrace = {x: [], y: [], mode: 'markers', marker: {color: 'blue', size: 8}, name: 'mics'};
let sourceTrace = {x: [0], y: [0], mode: 'markers', marker: {color: 'red', size: 10}, name: 'source'};
let circleTrace = {x: [], y: [], mode: 'lines', line:{color:'rgba(255,0,0,0.4)'}, name:'strength'};
let pathTrace = {x: [], y: [], mode: 'markers+lines', line:{color:'rgba(255,0,0,0.3)'}, marker:{size:4, color:[]}, name:'path'};
Plotly.newPlot('area', [micTrace, pathTrace, circleTrace, sourceTrace], {xaxis: {range:[0,10]}, yaxis:{range:[0,10]}, margin:{t:20}});
let specTrace = {x: [], y: [], mode: 'lines', name: 'spectrum'};
let intensityTrace = {x: [], y: [], mode: 'lines', name: 'intensity'};
let amplitudeTrace = {x: [], y: [], mode: 'lines', name: 'amplitude'};
let history = [];
const maxPoints = 50;
Plotly.newPlot('spectrum', [specTrace], {margin:{t:20}});
Plotly.newPlot('intensity', [intensityTrace, amplitudeTrace], {margin:{t:20}, xaxis:{type:'date'}});

socket.on('coords', function(data) {
    if (data.mics) {
        micTrace.x = data.mics.map(p => p[0]);
        micTrace.y = data.mics.map(p => p[1]);
    }
    if (data.coords) {
        sourceTrace.x = [data.coords[0]];
        sourceTrace.y = [data.coords[1]];
        const r = data.intensity !== undefined ? Math.max(0.1, data.intensity * 3) : 0.1;
        circleTrace.x = [];
        circleTrace.y = [];
        for (let i = 0; i <= 40; i++) {
            const a = (i / 40) * 2 * Math.PI;
            circleTrace.x.push(data.coords[0] + r * Math.cos(a));
            circleTrace.y.push(data.coords[1] + r * Math.sin(a));
        }
        history.push({x:data.coords[0], y:data.coords[1]});
        if (history.length > maxPoints) history.shift();
        pathTrace.x = history.map(p => p.x);
        pathTrace.y = history.map(p => p.y);
        pathTrace.marker.color = history.map((p,i)=>`rgba(255,0,0,${(i+1)/history.length})`);
    }
    if (data.intensity !== undefined) {
        sourceTrace.marker.size = Math.max(5, data.intensity * 30);
        const ts = new Date();
        intensityTrace.x.push(ts);
        intensityTrace.y.push(data.intensity);
        amplitudeTrace.x.push(ts);
        amplitudeTrace.y.push(data.amp !== undefined ? data.amp : 0);
        if (intensityTrace.x.length > maxPoints) {
            intensityTrace.x.shift();
            intensityTrace.y.shift();
            amplitudeTrace.x.shift();
            amplitudeTrace.y.shift();
        }
        Plotly.update('intensity', {
            x:[intensityTrace.x, amplitudeTrace.x],
            y:[intensityTrace.y, amplitudeTrace.y]
        });
    }
    Plotly.react('area', [micTrace, pathTrace, circleTrace, sourceTrace], {xaxis:{range:[0,10]}, yaxis:{range:[0,10]}, margin:{t:20}});
    if (data.spectrum) {
        specTrace.x = data.spectrum.map((_, i) => i);
        specTrace.y = data.spectrum;
        Plotly.update('spectrum', {x:[specTrace.x], y:[specTrace.y]});
    }
});
</script>
</body>
</html>
